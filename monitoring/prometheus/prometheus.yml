global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'core_scheduler'
    static_configs:
      - targets: ['core_scheduler:8001']

  - job_name: 'data_analysis'
    static_configs:
      - targets: ['data_analysis:8002']

  - job_name: 'content_generation'
    static_configs:
      - targets: ['content_generation:8003']

  - job_name: 'mcp_registry'
    static_configs:
      - targets: ['mcp_tool_registry:8005']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:9104']

  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']

  - job_name: 'api_gateway'
    static_configs:
      - targets: ['api_gateway:8001']

  # 自定义指标收集 - API性能
  - job_name: 'api_performance'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api_gateway:8001']

  # 自定义指标收集 - 业务指标
  - job_name: 'business_metrics'
    metrics_path: '/business-metrics'
    static_configs:
      - targets: ['api_gateway:8001']