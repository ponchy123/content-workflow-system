<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重置您的密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #777;
        }
        .button {
            display: inline-block;
            background-color: #1890ff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>重置您的密码</h2>
        </div>
        
        <p>尊敬的 {{ user.username }},</p>
        
        <p>我们收到了重置您在 {{ site_name }} 账户密码的请求。如果您没有请求重置密码，请忽略此邮件。</p>
        
        <p>点击下面的按钮重置您的密码：</p>
        
        <p style="text-align: center;">
            <a href="{{ reset_url }}" class="button">重置密码</a>
        </p>
        
        <p>或者，您可以复制以下链接到浏览器地址栏：</p>
        <p><a href="{{ reset_url }}">{{ reset_url }}</a></p>
        
        <p class="note">此链接将在24小时内有效。</p>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿直接回复。</p>
            <p>&copy; {{ site_name }} - 物流运费订单系统</p>
        </div>
    </div>
</body>
</html>
